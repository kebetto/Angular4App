<h2>{{title}}</h2>
  {{errorMessage}}<br>
  <div *ngIf="!errorExists" class="container-fluid">
  <button class="btn btn-primary" (click)="addUser()">Add User</button>
  <table class="table table-bordered responsive">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users; let i = index">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a><span class="glyphicon glyphicon-edit" 
                     [routerLink]="['/users',user.id]"></span></a></td>
        <td><a><span class="glyphicon glyphicon-remove" 
                  (click)="deleteUser(user,i); $event.stopPropagation()"></span>
            </a>
        </td>
    </tr>
  </table>
  </div>
